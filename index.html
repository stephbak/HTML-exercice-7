<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Formulaire</title>
</head>
<body>
  <form action="index.html" method="post">
    <fieldset id="bloc1">
      <legend>Votre identité</legend>
      <ol>
        <li><label for="name">Nom</label><input type="text" placeholder="Nom" name="name" id="name" /></li>
        <li><label for="firstname">Prénom</label><input type="text" placeholder="Prénom" name="firstname" id="firstname" /></li>
        <li><label for="email">Adresse mail</label><input type="email" placeholder="Adresse mail" name="email" id="email" /></li>
      </ol>
    </fieldset>
    <fieldset id="bloc2">
      <legend>Adresse de livraison</legend>
      <ol>
        <li><label for="adress">Adresse</label><textarea name="adress" id="adress" rows="8" cols="40" ></textarea></li>
        <li><label for="zipCode">Code postal</label><input type="text" placeholder="Code postal" name="zipCode" id="zipCode" /></li>
        <li><label for="city">Ville</label><input type="text" placeholder="Ville" name="city" id="city" /></li>
      </ol>
    </fieldset>
    <fieldset id="bloc3">
      <legend>Informations de règlement</legend>
      <ol>
        <li>Type de carte bancaire</li>
        <p><input type="radio" name="cardType" id="visa" /><label for="visa">Visa</label></p>
        <p><input type="radio" name="cardType" id="mastercard" /><label for="mastercard">Mastercard</label> </p>
        <li><label for="cardNumber">Numéro de carte</label><input type="text" placeholder="Numéro de carte" name="cardNumber" id="cardNumber" /></li>
        <li><label for="password">Code de sécurité</label><input type="password" placeholder="Code de sécurité" name="password" id="password" /></li>
        <li><label for="accountName">Titulaire du compte</label><input type="text" placeholder="Titulaire du compte" name="accountName" id="accountName" /></li>
      </ol>
    </fieldset>
    <input type="submit" name="pay" value="J'achète" />
  </form>
</body>
</html>
